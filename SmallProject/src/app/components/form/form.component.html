<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<form #myform="ngForm" class="form-group"  ngNativeValidate  (ngSubmit)="submit(myform.form)" >
  <div class="form-group">
      Id : <input type="text" name="id" ngModel required> <br>
  </div>
  <div class="form-group">
      First name:
      <input  type="text" name="firstname" ngModel required><br>
    </div>
    <div class="form-group">
        Last name:
        <input type="text" name="lastname" ngModel required><br>
    </div>
    <button type="submit" class= "btn btn-default"> Submit
      </button>
  
  </form>
